<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />  <title>Myanmar fonts converter</title>
        <meta content="text/html; charset=UTF-8;" http-equiv="Content-Type"/>
        <link type="text/css" rel="stylesheet" href="./documents/controllers/myKeyboard.css"/>
        <link type="text/css" rel="stylesheet" href="./style.css"/>
        <script  type="text/javascript" src="./documents/thanlwin.js">//padding to keep end tag</script>
        <script type="text/javascript" src="./documents/controllers/common/Common.js"></script>
        <meta content="Myanmar font converter" lang="en" name="keywords"/><script type='text/javascript' src='./documents/controllers/common/Debug.js'></script>
        <script type='text/javascript' src='./documents/controllers/converters/MyanmarConverter.js'></script>
        <script type='text/javascript' src='./documents/controllers/converters/MyanmarConverterData.js'></script>

        <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class='body'>
            <h2>Myanmar Fonts Converter</h2>
            
            <div class ="convert">
                <form action="">
                        <select class="dropdown" id="initialEncoding" name="initialEncoding" onchange="setFont(this.value, 'textToConvert');">
                            <option value="Unicode">Unicode</option>
                            <option value="Zawgyi-One">ZawGyi-One</option>
                            <option value="WinInnwa">WinInnwa</option>
                            <option value="Wwin_Burmese1">Wwin_Burmese1</option>
                        </select>

                    <label class="arrow" for="initialEncoding"><span>&#187;</span><span>&#187;</span></label>
                        <select class="dropdown" id="targetEncoding" name="targetEncodiing" onchange="setFont(this.value, 'convertedText');">
                            <option value="WinInnwa">WinInnwa</option>
                            <option value="Unicode">Unicode</option>
                            <option value="Zawgyi-One">ZawGyi-One</option>
                            <option value="Wwin_Burmese1">Wwin_Burmese1</option>
                        </select>

                        <!-- Convert To Text Area-->
                        <div>
                            <textarea class="text-box" id="textToConvert" placeholder="Paste your text here to convert."></textarea>
                                <span class="clipboard tooltip" onclick="clearFieldConvert()" onmouseout="outFunc()">
                                    <span class="tooltiptext" id="myTooltip">Clear Field</span><i class="fa fa-undo">
                                    </i></span>
                        </div>

                        <!-- ConvertButton-->
                        <span onclick="convertTextAreas();" class="button">Convert</span>
                     
                        <!-- Converted Text Area-->
                        <textarea class="text-box" id="convertedText" readonly="readonly"></textarea>
                            <span class="clipboard tooltip" onclick="copyToClipboard()" onmouseout="outFunc()">
                                <span class="tooltiptext" id="myTooltip">Copy Text</span><i class="fa fa-copy"></i>
                            </span>
                            <span class="clipboard tooltip" onclick="clearFieldConverted()" onmouseout="outFunc()">
                                <span class="tooltiptext" id="myTooltip">Clear Field</span><i class="fa fa-undo"></i>
                            </span>
                </form>
            </div>

            <script>

                function setFont(font, theId)
                {
                    var elem = document.getElementById(theId);
                    if (elem)
                    {
                        if (font == "Unicode")
                            elem.style.fontFamily = "Padauk,ThanLwin,Myanmar3";
                        else
                            elem.style.fontFamily = font;
                    }
                }
                function convertTextAreas()
                {
                    tlsConvert('textToConvert', document.getElementById('initialEncoding').value, 'convertedText', document.getElementById('targetEncoding').value);
                }

                function copyToClipboard() {
                    /* Get the text field */
                    var copyText = document.getElementById("convertedText");

                    /* Select the text field */
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                    /* Copy the text inside the text field */
                    document.execCommand("copy");

                    var tooltip = document.getElementById("myTooltip");
                    //tooltip.innerHTML = "Copied to clipboard";
                    }

                    function outFunc() {
                        var tooltip = document.getElementById("myTooltip");
                        //tooltip.innerHTML = "Copy Text";
                    }

                    function clearFieldConvert() {
                        document.getElementById("textToConvert").value = "";
                    }

                    function clearFieldConverted() {
                        document.getElementById("convertedText").value = "";
                    }

            </script>
        </div>

        <div class="footer">
            <p class="copy_right">
                &copy;<script>document.write(new Date().getFullYear());</script> <a href="https://www.facebook.com/tmlahmed/" target="_blank"><strong>Tamal Ahmed</strong></a> | All rights reserved</p>
          </div>

    </body>
</html>
